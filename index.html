<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body ng-app="douban">
    <div class="viewport">
        <!-- 侧边导航 -->
        <div  ng-class="{navs:true,collapse:collapsed}" ng-controller="navController">
            <dl>
                <dt class="login">
                    <div class="avatar">
                        <img src="public/images/avatar.png" alt="">
                    </div>
                <span>登录</span>
                </dt>
                <dd ng-class="{active}" ng-repeat="nav in navs">
                    <a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle()"><span>{{nav.text}}</span></a>

                </dd>
            </dl>
            <div class="extra">
                <a href="javascript:;" class="icon-image">夜晚</a>
                <a href="javascript:;" class="icon-download">离线</a>
            </div>

        </div>
        <div class="container">
            <!-- 头部 -->
            <div ng-class="{header: true, collapse: collapsed}">
                <a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
                <h2>{{title}}</h2>
                <a href="javascript:;" class="search icon-search"></a>
            </div>
            <!-- 主体 -->
            <div ng-class="{body: true, collapse: collapsed}">

                <div ng-view></div>
            </div>
        </div>
    </div>


<script src="public/js/angular.js"></script>
<script src="public/js/angular-route.js"></script>
<script src="public/js/app.js"></script>
<script src="public/js/controllers.js"></script>



</body>
</html>
